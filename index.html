<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        /* Modern and Clean Design */
        body {
            background: linear-gradient(to bottom, #68b9eb, #e6e6e6);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .translator-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
            margin-bottom: 50px; /* Space for the copyright bar */
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
            margin: 0 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-group button.active {
            transform: scale(1.10);
            background: linear-gradient(45deg, #333, #666);
        }

        .button-group #textToCode {
            background: linear-gradient(45deg, #007bff, #00d4ff);
        }

        .button-group #codeToText {
            background: linear-gradient(45deg, #28a745, #a4de02);
        }

        .button-group #textToCode.active {
            background: linear-gradient(45deg, #0056b3, #00aaff);
        }

        .button-group #codeToText.active {
            background: linear-gradient(45deg, #1e7e34, #7acc16);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #68b9eb;
            resize: none;
            background: #e1edf5;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 12px;
            font-size: 14px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button#copy {
            background: linear-gradient(45deg, #007bff, #00d4ff);
        }

        button#copy:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
        }

        button#clear {
            background: linear-gradient(45deg, #dc3545, #ff6f6f);
        }

        button#clear:hover {
            background: linear-gradient(45deg, #c82333, #ff4d4d);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(to bottom, #333, #555);
        }

        .translator-container.dark-mode {
            background: #444;
            color: #eee;
        }

        textarea.dark-mode {
            background: #555;
            color: #eee;
            border-color: #666;
        }

        /* Light/Dark Mode Toggle */
        .mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }

        .mode-toggle.dark-mode {
            color: #eee;
        }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .toast.hide {
            visibility: hidden;
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            textarea {
                height: 80px;
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 10px;
            }

            .buttons {
                flex-direction: column;
            }
        }

        /* Copyright Bar */
        .copyright-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #062743;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <span id="modeToggle" class="mode-toggle">ðŸŒ™</span>
        <div class="button-group">
            <button id="textToCode" class="active">Text-to-Code</button>
            <button id="codeToText">Code-to-Text</button>
        </div>
        <h1>Secret Language Translator</h1>
        <textarea id="inputText" placeholder="Type here..."></textarea>
        <textarea id="outputText" readonly placeholder="Translation..."></textarea>
        <div class="buttons">
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <div id="toast" class="toast">Text copied to clipboard!</div>

    <div class="copyright-bar">
        &copy; 2024 Fio Inc created by Migambi. All rights reserved.
    </div>

    <script>
        // JavaScript code goes here
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copy');
        const clearButton = document.getElementById('clear');
        const modeToggle = document.getElementById('modeToggle');
        const textToCodeButton = document.getElementById('textToCode');
        const codeToTextButton = document.getElementById('codeToText');
        const toast = document.getElementById('toast');

        let isTextToCode = true; // Default mode

        // Function to translate text
        function translateText(text) {
            const translationMap = {
                'A': '2:1', 'B': '2:2', 'C': '2:3',
                'D': '3:1', 'E': '3:2', 'F': '3:3',
                'G': '4:1', 'H': '4:2', 'I': '4:3',
                'J': '5:1', 'K': '5:2', 'L': '5:3',
                'M': '6:1', 'N': '6:2', 'O': '6:3',
                'P': '7:1', 'Q': '7:2', 'R': '7:3', 'S': '7:4',
                'T': '8:1', 'U': '8:2', 'V': '8:3',
                'W': '9:1', 'X': '9:2', 'Y': '9:3', 'Z': '9:4',
                ' ': ' '
            };
            return text.toUpperCase().split('').map(char => translationMap[char] || char).join(' ');
        }

        // Function to decode code
        function decodeCode(code) {
            const codeMap = {
                '2:1': 'A', '2:2': 'B', '2:3': 'C',
                '3:1': 'D', '3:2': 'E', '3:3': 'F',
                '4:1': 'G', '4:2': 'H', '4:3': 'I',
                '5:1': 'J', '5:2': 'K', '5:3': 'L',
                '6:1': 'M', '6:2': 'N', '6:3': 'O',
                '7:1': 'P', '7:2': 'Q', '7:3': 'R', '7:4': 'S',
                '8:1': 'T', '8:2': 'U', '8:3': 'V',
                '9:1': 'W', '9:2': 'X', '9:3': 'Y', '9:4': 'Z',
                ' ': ' '
            };

            return code.split(' ').map(code => codeMap[code] || code).join('');
        }

        // Event listener for translating text
        inputText.addEventListener('input', () => {
            if (isTextToCode) {
                outputText.value = translateText(inputText.value);
            } else {
                outputText.value = decodeCode(inputText.value);
            }
        });

        // Event listener for copying text
        copyButton.addEventListener('click', () => {
            outputText.select();
            document.execCommand('copy');
            showToast('Text copied to clipboard!');
        });

        // Event listener for clearing text
        clearButton.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
        });

        // Function to show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // Toast visible for 3 seconds
        }

        // Event listener for toggling light/dark mode
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.translator-container').classList.toggle('dark-mode');
            document.querySelector('textarea').classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'ðŸŒž'; // Sun icon for light mode
            } else {
                modeToggle.textContent = 'ðŸŒ™'; // Moon icon for dark mode
            }
        });

        // Event listener for switching modes
        textToCodeButton.addEventListener('click', () => {
            isTextToCode = true;
            inputText.placeholder = "Type text to encode...";
            outputText.placeholder = "Encoded code...";
            updateButtonStyles();
        });

        codeToTextButton.addEventListener('click', () => {
            isTextToCode = false;
            inputText.placeholder = "Type code to decode...";
            outputText.placeholder = "Decoded text...";
            updateButtonStyles();
        });

        // Function to update button styles
        function updateButtonStyles() {
            textToCodeButton.classList.toggle('active', isTextToCode);
            codeToTextButton.classList.toggle('active', !isTextToCode);
        }
    </script>
</body>
</html>
